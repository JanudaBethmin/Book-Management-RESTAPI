# H2 database has a MODE setting that allows it to emulate a specific quirks of databases like PostgreSQL.
# Bellow settings allows H2 database to be most like PostgreSql.
spring.datasource.url = jdbc:h2:mem:testdb:MODE=PostgresSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username = sa
spring.datasource.password = password
spring.datasource.driver-class-name = org.h2.Driver